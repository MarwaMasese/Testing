<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Reconciliation Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI-Powered Financial Reconciliation</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('reconcile') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file1" class="form-label">First Excel File</label>
                        <input type="file" class="form-control" id="file1" name="file1" accept=".xlsx,.xls">
                    </div>
                    
                    <div class="mb-3">
                        <label for="file2" class="form-label">Second Excel File</label>
                        <input type="file" class="form-control" id="file2" name="file2" accept=".xlsx,.xls">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Analyze Files</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>AI Reconciliation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .match-card {
            border-left: 4px solid #28a745;
            margin-bottom: 15px;
        }
        .review-card {
            border-left: 4px solid #ffc107;
            margin-bottom: 15px;
        }
        .confidence-high { color: #28a745; }
        .confidence-medium { color: #ffc107; }
        .confidence-low { color: #dc3545; }
        .pattern-item {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .anomaly-item {
            background-color: #fff3cd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI Reconciliation Analysis</h1>
        
        <div id="results-container">
            <!-- Content will be populated by JavaScript -->
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload New Files</a>
    </div>

</body>
</html>
